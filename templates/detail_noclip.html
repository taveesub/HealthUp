{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#"><img src="../static/images/LogoHU.png" alt="logo" width="80px" height="80px"></a>
  
    <!-- Links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/Doctor">For Doctor</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/Home">Home</a>
      </li>
      
  
      <!-- Dropdown -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          Profile
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Setting</a>
          <a class="dropdown-item" href="#">About Us</a>
          <a class="dropdown-item" href="#">Log Out</a>

        </div>
        <li class="nav-item">
          <a class="nav-link" href="#">Hi New!</a>
        </li>
      </li>
    </ul>
  </nav>

  <div class="emptySpace">
    <h1></h1>
    </div>

  <div class="card container col d-flex flex-column justify-content-center w-75 h-50">
    <div class="HeaderName" align="center">
      {% block content %}
        {% for lineitem in data %}
      <label class="mt-3">{{ lineitem.sport }}</label> </div>
    <div class="row">
          <!-- <div class="box">
            <input type = "text" name = "actname" value =  "Swimming">
            <img src="../static/images/swimming.png" width="75%" height="75%"></div>
            <hr class="d-sm-none"> -->
        <div href="#" class="col d-flex flex-column justify-content-center">
                <p class="card1 d-flex justify-content-center col mt-3 w-100"></p>
                <img class="align-self-center w-25 " src="{{ lineitem.location }}">
        </div>


      <textarea id="description" name="description" cols="50">{{ lineitem.description }}

      </textarea>


      </div>
        {% endfor %}
      {% endblock content %}
 
    </div>

    


</div>


</body>
</html>

  margin: 0;
  font-size: 21px;

            url(../static/images/fitness.png) center top no-repeat fixed,
                        url(../static/images/stretching-exercises.png) right bottom no-repeat fixed,
                        url(../static/images/man-exercising-legs.png) left bottom no-repeat fixed,
                        linear-gradient(315deg, #f9ea8f 0%, #aff1da 74%);
            background-size: 120px, 310px, 270px, auto;


}

    color: rgb(255, 255, 255);

}

  }

  height: 60px;

}

    border-radius: 78px;

    margin-bottom: 80px;
