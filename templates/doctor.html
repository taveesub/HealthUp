<!DOCTYPE html>
<html>

<head>
    <title>Exercise Rec</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <style>
        h1 {
            color: blue;
            font-size: 48px;
        }

        .card {
            border-radius: 78px;
            padding: 5px;
            width: 1083px;
            height: 680px;
            background: #F9EED7;
            margin-top: 40px;
        }
    </style>


</head>

<body>
    <center>
        <div class="card">
            <h1>Add patient information</h1>
            <form>
                <div>
                    <label for="firstname">First name</label>
                    <input type="text" name="fname" placeholder="input your firstname" required>
                </div>
                <div>
                    <label for="lastname">Family name</label>
                    <input type="text" name="flname" required>
                </div>
                <div>
                    <label for="birthday">Birthday</label>
                    <input type="date" name="bdate" required>
                </div>
                <div>
                    <label for="dicease">Sex</label>
                        <input type="radio" name="gender" required>male
                        <input type="radio" name="gender">female
                </div>
                <div>
                    <label>Disease</label>
                </div>
                <div>
                    <label for="dicease">High blood presure</label>
                        <input type="radio" name="High blood presure" required>yes
                        <input type="radio" name="High blood presure">no
                </div>
                <div>
                    <label for="dicease">Hypokinesia</label>
                        <input type="radio" name="hypo" required>yes
                        <input type="radio" name="hypo">no
                </div>
                <div>
                    <label for="dicease">Obesity</label>
                        <input type="radio" name="Obesity" required>yes
                        <input type="radio" name="Obesity">no
                </div>
                <div>
                    <label for="dicease">Osteoporosis</label>
                        <input type="radio" name="Osteoporosis" required>yes
                        <input type="radio" name="Osteoporosis">no
                </div>
                <div>
                    <label>Note</label>
                </div>
                <div>
                    <label for="dicease">Active_Exercise</label>
                        <input type="radio" name="Active_Exercise" required>yes
                        <input type="radio" name="Active_Exercise">no
                </div>
                <div>
                    <label for="dicease">Osteoporosis</label>
                        <input type="radio" name="Fall" required>yes
                        <input type="radio" name="Fall">no
                </div>
                <div>
                    <label for="dicease">Osteoporosis</label>
                        <input type="radio" name="Exercise guidance" required>yes
                        <input type="radio" name="Exercise guidance">no
                </div>
                <div>
                    <button type="submit">submit</button>
                </div>
                
            </form>
            
        </div>
    </center>
</body>

</html>
