<!DOCTYPE html>
<html>

<head>
    <title>Exercise Rec</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <style>
        h1 {
            font-size: 48px;
        }

        .card {
            border-radius: 78px;
            padding: 5px;
            background: #F9EED7;
            margin: auto;
        }

        body {
            margin: 0;
            font-size: 21px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container-fluid {
            padding: 10px;
            text-decoration: none;
            font-size: 21px;
            background-color: #5DB075;
        }

        .container img {
            filter: drop-shadow(0 0 0.75rem grey);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        a {
            color: rgb(255, 255, 255);
            margin: 10px;
        }

        a.navbar-brand {
            font-size: 21px;
        }

        a.dropdown-menu {
            font-size: 15px;
        }

        .fname {
            font-size: 22px;
            background-color: red;

        }

        .inputfname {
            font-size: 22px;
            background-color: red;
        }

        .flname {
            font-size: 22px;
            background-color: yellow;

        }

        .bdate {
            font-size: 22px;
            background-color: green;

        }
    </style>


</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">HealthUp!</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">For Doctor</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
                <li><a href="#">Hi New</a></li>
                <li><a class="dropdown-toggle" data-toggle="dropdown" href="#"><span
                            class="glyphicon glyphicon-user"></span>
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Setting</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Log Out</a></li>
                    </ul>
                </li>

            </ul>
        </div>
    </nav>

    <div class="card container col d-flex flex-column justify-content-center w-50 h-50">
        <h1 align="center" class="mt-3">Add patient information</h1>
        <form>
        <div class="row justify-content-around mt-3">
            <div class="col-4">
                <label for="firstname">First name</label><br>
                <input type="text" name="fname" placeholder="input first name" required>
            </div>

            <div class="col-4">
                <label for="flname">Family name</label><br>
                <input type="text" name="flname" placeholder="input family name" required>
            </div>
        </div>

        <div class="row justify-content-around mt-3">
            <div class="col-4">
                <label for="birthday">Birthday</label><br>
                <input type="date" name="bdate" required>
            </div>

            <div class="col-4">
                <label for="dicease">Sex</label><br>
                <input type="radio" name="gender" required> &nbsp;&nbsp; male &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender"> &nbsp;&nbsp; female
            </div>
        </div>

        <div class="col mt-3">
            <label class="d-flex col mt-3 ml-4"> &nbsp; Disease</label>
        </div>

        <div class="row justify-content-around mt-3">
            <label class="col-4" for="dicease"> &nbsp;&nbsp;&nbsp;&nbsp; High blood presure</label>
            <div class="col-4">
                <input type="radio" name="High blood presure" required> &nbsp;&nbsp; yes &nbsp;&nbsp;&nbsp;
                <input type="radio" name="High blood presure"> &nbsp;&nbsp; no &nbsp;&nbsp;&nbsp;
            </div>
        </div>

        <div class="row justify-content-around mt-3 ">
            <label class="col-4" for="dicease"> &nbsp;&nbsp;&nbsp;&nbsp; Hypokinesia</label>
            <div class="col-4">
                <input type="radio" name="hypo" required> &nbsp;&nbsp; yes &nbsp;&nbsp;&nbsp;
                <input type="radio" name="hypo"> &nbsp;&nbsp; no &nbsp;&nbsp;&nbsp;
            </div>
        </div>

        <div class="row justify-content-around mt-3 ">
            <label class="col-4" for="dicease"> &nbsp;&nbsp;&nbsp;&nbsp; Obesity</label>
            <div class="col-4">
                <input type="radio" name="Obesity" required> &nbsp;&nbsp; yes &nbsp;&nbsp;&nbsp;
                <input type="radio" name="Obesity"> &nbsp;&nbsp; no &nbsp;&nbsp;&nbsp;
            </div>
        </div>

        <div class="row justify-content-around mt-3">
            <label class="col-4" for="dicease"> &nbsp;&nbsp;&nbsp;&nbsp; Osteoporosis</label>
            <div class="col-4">
                <input type="radio" name="Osteoporosis" required> &nbsp;&nbsp; yes &nbsp;&nbsp;&nbsp;
                <input type="radio" name="Osteoporosis"> &nbsp;&nbsp; no &nbsp;&nbsp;&nbsp;
            </div>
        </div>


        <div class="col mt-3">
            <label class="d-flex col mt-3 ml-4"> &nbsp; Note</label>
        </div>

        <div class="row justify-content-around mt-3">
            <label class="col-4" for="dicease"> &nbsp;&nbsp;&nbsp;&nbsp; Active Exercise</label>
            <div class="col-4">
                <input type="radio" name="Active Exercise" required> &nbsp;&nbsp; yes &nbsp;&nbsp;&nbsp;
                <input type="radio" name="Active Exercise"> &nbsp;&nbsp; no &nbsp;&nbsp;&nbsp;
            </div>
        </div>

        <div class="row justify-content-around mt-3 ">
            <label class="col-4" for="dicease"> &nbsp;&nbsp;&nbsp;&nbsp; Fall</label>
            <div class="col-4">
                <input type="radio" name="Fall" required> &nbsp;&nbsp; yes &nbsp;&nbsp;&nbsp;
                <input type="radio" name="Fall"> &nbsp;&nbsp; no &nbsp;&nbsp;&nbsp;
            </div>
        </div>

        <div class="row justify-content-around mt-3 ">
            <label class="col-4" for="dicease"> &nbsp;&nbsp;&nbsp;&nbsp; Exercise guidance</label>
            <div class="col-4">
                <input type="radio" name="Exercise guidance" required> &nbsp;&nbsp; yes &nbsp;&nbsp;&nbsp;
                <input type="radio" name="Exercise guidance"> &nbsp;&nbsp; no &nbsp;&nbsp;&nbsp;
            </div>
        </div>

        <div align="center" class="mt-3">
            <button type="submit" class="btn btn-success ">submit</button>
        </div>


        </form>

    </div>

</body>

</html>
